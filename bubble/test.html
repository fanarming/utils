<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最东西</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="blank" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">   
    <link rel="stylesheet" href="css/bubble.css">  
</head>
<body>
    <div class="gamemod">
	    <span class="mainbtn">
	        <span class="btn1"><a data-supplier="AG" onclick="PlayFavoriteGame($(this))" data-realmode="1" data-code="6">立即遊戲</a></span> 
	        <span class="btn2"><a href="#">遊戲詳情</a></span>
	    </span>
	    <span class="fisharea">
	        <span class="fish1"><img src="img/fish1.png" alt=""></span>
	        <span class="fish2"><img src="img/fish1.png" alt=""></span>
	        <span class="fish3"><img src="img/fish3.png" alt=""></span>
	        <span class="fish4"><img src="img/fish4.png" alt=""></span>
	        <span class="fish5"><img src="img/fish4.png" alt=""></span>
	        <span class="fish6"><img src="img/fish6.png" alt=""></span>
	        <span class="fish7"><img src="img/fish7.png" alt=""></span>
	        <span class="fish8"><img src="img/fish7.png" alt=""></span>
	    </span>

	    <span class="helpoverlay">
	        <span class="window">
	            <span class="tab-title">捕鱼帮助</span>
	            <span class="helpoverlay_close"></span>
	            <span class="buttons">
	                <ul>
	                    <li class="button active" id="one">游戏提示</li>
	                    <li class="button" id="two">界面说明</li>
	                    <li class="button" id="three">操作说明</li>
	                    <li class="button" id="four">鱼的赔率</li>
	                    <li class="button" id="five">炮的说明</li>
	                </ul>
	            </span>
	            <span class="window-content">
	                <span class="content-pic one active"></span>
	                <span class="content-pic two "></span>
	                <span class="content-pic three"></span>
	                <span class="content-pic four"></span>
	                <span class="content-pic five"></span>
	            </span>
	        </span>
	    </span>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery-BubbleEngine.js"></script>
	<script>	
	    $(document).ready(function () {
	        //Build Bubble Machines with the Bubble Engine ------------------------
	        var SoapBubbleMachineNumber1 = $('fn').BubbleEngine({
	            particleSizeMin: 0,
	            particleSizeMax: 30,
	            particleSourceX: $('.gamemod').width() / 2,
	            particleSourceY: $('.gamemod').height() - 50,
	            particleAnimationDuration: 5000,
	            particleDirection: 'center',
	            particleAnimationDuration:  2000,
	                    particleAnimationVariance: 2000,
	            particleScatteringX: 150,
	            particleScatteringY: 500,
	            gravity: -100
	        });
	        var SoapBubbleMachineNumber2 = $('fn').BubbleEngine({
	            particleSizeMin: 10,
	            particleSizeMax: 100,
	            particleSourceX: $('.gamemod').width() / 2,
	            particleSourceY: $('.gamemod').height() - 100,
	            particleAnimationDuration: 5000,
	            particleDirection: 'center',
	            particleAnimationDuration:  10000,
	                    particleAnimationVariance: 2000,
	            particleScatteringX: 700,
	            particleScatteringY: 1000,
	            gravity: -500
	        });
	        var SoapBubbleMachineNumber3 = $('fn').BubbleEngine({
	            particleSizeMin: 0,
	            particleSizeMax: 60,
	            particleSourceX: $('.gamemod').width() / 2,
	            particleSourceY: $('.gamemod').height() - 100,
	            particleAnimationDuration: 5000,
	            particleDirection: 'center',
	            particleAnimationDuration:  10000,
	                    particleAnimationVariance: 2000,
	            particleScatteringX: 1000,
	            particleScatteringY: 1000,
	            gravity: -100
	        });
	        //Start Bubble Machines -----------------------------------------------
	        SoapBubbleMachineNumber1.addBubbles(60);
	        SoapBubbleMachineNumber2.addBubbles(3);
	        SoapBubbleMachineNumber3.addBubbles(50);


	   
	        $('.btn2').click(function () {
	            $('.helpoverlay').addClass('active');
	        });

	        $('.helpoverlay_close').click(function () {
	            $('.helpoverlay').removeClass('active');
	        });

	        $('.button').click(function () {
	            $('.button').removeClass('active');
	            $(this).addClass('active');
	            var bID = $(this).attr('id')
	            $('.content-pic').removeClass('active');
	            $("." + bID).addClass('active');
	        });	    

	    });
	</script>
</body>
</html>
